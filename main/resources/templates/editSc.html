<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="template">
<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<c:url value="/css/main.css" var="jstlCss" />
<link href="${jstlCss}" rel="stylesheet" />
<script type="text/javascript" src="webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<head>
	<meta charset="utf-8">
	<title>modifier des Scenaristes</title>
</head>

<body>
	<div layout:fragment="Mycontent">
		<div class="container mt-5">
			<div class="card">
				<div class="card-header">
					Modifier des Scenaristes
				</div>
				<div class="card-body">
					<form th:action="@{saveSc}" method="post">
						<div class="form-group">
							<label class="control-label" hidden>ID Sc :</label>
							<input type="text" name="idSc" class="form-control" th:value="${scenariste.idSc}" />
						</div>
						<div class="form-group">
							<label class="control-label">nom :</label>
							<input type="text" name="nomSc" class="form-control" th:value="${scenariste.nomSc}" />

							<span th:errors=${scenariste.nomSc} class="text-danger">

							</span></div>
						<div class="form-group">
							<label class="control-label">prenom :</label>
							<input type="text" name="prenomSc" class="form-control" th:value="${scenariste.prenomSc}" />
							<span th:errors=${scenariste.prenomSc} class="text-danger">
							</span>
						</div>
						<div class="form-group">
							<label class="control-label">date Ntessance :</label>
							<input type="date" name="dateNaissance" class="form-control"
								th:value="${scenariste.dateNaissance}" />


							</span>
						</div>

						<div>
							<button type="submit" class="btn btn-primary">Valider</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
