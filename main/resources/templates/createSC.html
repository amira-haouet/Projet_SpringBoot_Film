<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="template">
<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />

<head>
	<meta charset="utf-8">
	<title>Ajout des Film</title>
</head>

<body>
	<div layout:fragment="Mycontent">
		<div class="container mt-5">
			<div class="card">
				<div class="card-header"> Ajout des Film </div>
				<div class="card-body">
					<form th:action="@{saveSc}" method="post" >
						<div class="form-group">
							<label class="control-label">nom :</label>
							<input type="text" name="nomSc" class="form-control" th:value="${scenariste.nomSc}" />
							<span th:errors= ${scenariste.nomSc} class="text-danger"> 
						</div>
						<div class="form-group">
							<label class="control-label">prenom:</label>
							<input type="text" name="prenomSc" class="form-control" th:value="${scenariste.prenomSc}" />
						</div>
						<div class="form-group">
							<label class="control-label">age :</label>
							<input type="date" name="dateNaissance"  th:value="${scenariste.dateNaissance}" class="form-control" />
							
						</div>
						
						<div>
							<button type="submit" class="btn btn-primary">Valider</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
