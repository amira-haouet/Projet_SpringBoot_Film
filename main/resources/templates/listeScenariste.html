<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="template">
<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />

<head>
	<meta charset="utf-8">
	<meta charset="utf-8">
	<title>Liste des Scenaristes</title>
</head>

<body>
	<div layout:fragment="Mycontent">
		<div class="container mt-5">
			<div class="card">
				<div class="card-header">

					<div class="card-header">
						Liste des Scenariste</div>
					<div class="card-body">

						<br>
						<table class="table table-striped">

							<tr class="table-secondary">
								<th>ID</th>
								<th>nom</th>
								<th>prenom</th>
								<th> date Naissance</th>
<th></th>
<th></th>
							</tr>
							<tr th:each="s:${scenaristes}" class="table-light">
								<td th:text="${s.idSc}"></td>
								<td th:text="${s.nomSc}"></td>
								<td th:text="${s.prenomSc}"></td>
								<td th:text="${s.dateNaissance}"></td>
<td><a class="btn btn-info"	th:href="@{modifierSc(id=${s.idSc})}">modifier</a></td>
								<td><a class="btn btn-danger" th:href="@{supprimerSc(id=${s.idSc},
page=${currentPage},size=${size})}">Supprimer</a></td>
							</tr>
						</table>
						<ul class="nav nav-pills">
							<li th:each="page,status:${pages}">
								<a th:class="${status.index==currentPage?'btn btn-primary':'btn' }"
									th:href="@{ ListeScenaristes(page=${status.index}, size=${size} ) }"
									th:text="${status.index }"></a>
							</li>
						</ul>
					</div>


</body>

</html>
