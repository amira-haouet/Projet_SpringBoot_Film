<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="template">
<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />

<head>
	<meta charset="utf-8">
	<title>Ajout des films</title>
</head>

<body>
	<div layout:fragment="Mycontent">
		<div class="container mt-5">
			<div class="card">
				<div class="card-header">
					Modifier des Films
				</div>
				<div class="card-body">
					<form th:action="@{saveFilm}" method="post" enctype="multipart/form-data">
						<div class="form-group">
							<label class="control-label" hidden>ID Produit :</label>
							<input type="hidden" name="idFilm" class="form-control" th:value="${film.idFilm}" />
						
						</div>
						<div class="form-group">
							<label class="control-label">Titre :</label>
							<input type="text" name="titre" class="form-control" th:value="${film.titre}" />

							<span th:errors=${film.titre} class="text-danger">

							</span></div>
						<div class="form-group">
							<label class="control-label">Sponsor :</label>
							<input type="text" name="sponsor" class="form-control" th:value="${film.sponsor}" />
							<span th:errors=${film.sponsor} class="text-danger">
							</span>
						</div>
						<div class="form-group">
							<label class="control-label">date Sortie :</label>
							<input type="date" name="dateSortie" class="form-control" th:value="${film.dateSortie}" />

							<span th:errors=${film.dateSortie} class="text-danger">

							</span>
						</div>
						<div>

							<label>Logo: </label>
							<input type="file" name="fileImage" id="fileImage" accept="image/png, image/jpeg"
							th:value="${film.logo}"	class="form-control" />

						</div>
						<div>
							<button type="submit" class="btn btn-primary">Valider</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
